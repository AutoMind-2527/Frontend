<div class="top-bar">
  <h1 class="logo" (click)="goHome()">AutoMind</h1>
</div>

<div class="settings-container">
  <h1 class="title">Settings</h1>
  <p class="subtitle">Konfiguriere deine AutoMind Benutzer- und App-Einstellungen.</p>

  <div class="settings-grid">
    
    <!-- Account -->
    <div class="settings-card">
      <h2>Account</h2>
      <span>Aktueller Benutzer: <strong>{{ currentUsername || 'Guest' }}</strong></span>
      <button class="logout-btn" (click)="logout()">Logout</button>

      <!-- Logout confirmation modal -->
      <div class="modal-backdrop" *ngIf="showLogoutConfirm">
        <div class="modal-card">
          <h3>Abmelden</h3>
          <p>Bist du sicher, dass du dich abmelden m√∂chtest?</p>
          <div class="modal-actions">
            <button class="btn-secondary" (click)="cancelLogout()">Abbrechen</button>
            <button class="btn-danger" (click)="confirmLogout()">Ja, sicher</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Datenschutz -->
    <div class="settings-card">
      <h2>Datenschutz</h2>

      <div class="setting-row">
        <span>Standortzugriff</span>

        <label class="switch">
          <input type="checkbox"
                 [checked]="locationAccess"
                 (change)="toggleLocation()">
          <span class="slider"></span>
        </label>
      </div>

    </div>

  </div>
</div>
