<div class="top-bar">
  <h1 class="logo" routerLink="/home">AutoMind</h1>
</div>

<div class="settings-container">
  <h1 class="title">Settings</h1>
  <p class="subtitle">Konfiguriere deine AutoMind Benutzer- und App-Einstellungen.</p>

  <div class="settings-grid">
    
    <!-- Account -->
    <div class="settings-card">
      <h2>Account</h2>
      <p>Aktueller Benutzer: <strong>User / Guest</strong></p>
      <button class="logout-btn">Logout</button>
    </div>

    <!-- Design -->
    <div class="settings-card">
      <h2>Design</h2>
      <div class="setting-row">
        <span>Dunkles Theme</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Datenschutz -->
    <div class="settings-card">
      <h2>Datenschutz</h2>
      <div class="setting-row">
        <span>Standortzugriff</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </div>
</div>

<div class="settings-card">
  <h2>Design</h2>

  <label class="toggle-row">
    Dunkles Theme
    <label class="switch">
      <input type="checkbox" [checked]="darkMode" (change)="toggleDarkMode()">
      <span class="slider"></span>
    </label>
  </label>
</div>
