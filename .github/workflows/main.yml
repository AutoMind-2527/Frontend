name: CI â€” Lint, Typecheck, Test & Build
on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./AutoMind-Project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './AutoMind-Project/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifact-node-${{ matrix.node-version }}
          path: ./AutoMind-Project/dist
